<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zakat Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Zakat Calculator</h2>
    <label for="gold"> Cash In Hand (PKR):</label>
    <input type="number" id="gold">
    <label for="silver">Gold In Gram</label>
    <input type="number" id="silver">
    <label for="other">Per Gram Rate:</label>
    <input type="number" id="other">
    <button onclick="calculateZakat()">Calculate Zakat</button>
    <div id="result"></div>
</div>
<script src="app.js"></script>
</body>
</html>
